<!doctype html>  
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>bmore.js - Baltimore JavaScript Meetup</title>
  <meta name="description" content="BMoreJS">
  <meta name="author" content="">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="../static/css/reset.css">
  <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
  <div id="wrapper">
    <div id="mast">
      <img src="../static/images/bmorejs_mast.png" />
    </div><!-- end mast-->
    <div id="content">
      <div id="lc">
      </div><!-- end lc -->
      <div id="rc">
      </div><!-- end rc -->
    </div><!-- end content -->
  </div><!--end wrapper-->
  
  
  
  <script type="text/javascript" src="jquery.js">
  //from: http://code.google.com/apis/libraries/devguide.html#jquery
  //min: https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js
  </script>
  <script type="text/javascript" src="ICanHaz.js">
    //Super-simple mustache templating.
    //from: https://github.com/andyet/ICanHaz.js/
    //min: https://github.com/andyet/ICanHaz.js/raw/master/ICanHaz.min.js
  </script>

  <script type="text/javascript" src="../static/js/vendor/date.js">
  //Date parsing and formatting.
  //from: http://www.datejs.com/
  </script>
  <script id="meetupEventView" type="text/html">
  <div class="meetup">
    <div class="descript">
      <h2>{{name}}</h2>
      {{{description}}}
    </div>
    <div class="date_time">
      <h3>{{day}}</h3>
      <h4>{{hour}}</h4>
      <h5>{{rsvps}} rsvp</h5>
    </div>
  </div>
  </script>
  <script type="application/javascript" src="../static/js/site.js"></script>



  <script type="text/javascript" src="meetup.json">
  //I don't expect we'll need to do this kind of jsonp-style include in production, but for local testing, you can't do "file://" ajax requests.
  //So this include is the main difference between the test file vs the main file.
  //Also it's a good place to work when disconnected from the web.
  </script>


</body>
</html>
